<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="form-container bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-gray-700 mb-6 text-center">Contact Us!!</h2>

    <form>
        <div class="form-group mb-4">
            <label for="name" class="block text-gray-600 font-medium mb-2">Name:</label>
            <input type="text" id="name" name="name" class="w-full border border-gray-300 p-2 rounded-lg focus:outline-none focus:border-blue-500">
        </div>

        <div class="form-group mb-4">
            <label for="email" class="block text-gray-600 font-medium mb-2">Email:</label>
            <input type="email" id="email" name="email" class="w-full border border-gray-300 p-2 rounded-lg focus:outline-none focus:border-blue-500">
        </div>

        <div class="form-group mb-4">
            <label for="phone" class="block text-gray-600 font-medium mb-2">Phone Number:</label>
            <input type="tel" id="phone" name="phone" class="w-full border border-gray-300 p-2 rounded-lg focus:outline-none focus:border-blue-500">
        </div>

        <div class="form-group mb-4">
            <label for="country" class="block text-gray-600 font-medium mb-2">Country:</label>
            <select id="country" name="country" class="w-full border border-gray-300 p-2 rounded-lg focus:outline-none focus:border-blue-500">
                <option value="">Select a country</option>
                <option value="nigeria">Nigeria</option>
                <option value="ghana">Ghana</option>
                <option value="cameroon">Cameroon</option>
                <option value="egypt">Egypt</option>
                <option value="lesotho">Lesotho</option>
                <option value="namibia">Namibia</option>
            </select>
        </div>

        <div class="form-group mb-4">
            <label for="message" class="block text-gray-600 font-medium mb-2">Message:</label>
            <textarea id="message" name="message" class="w-full border border-gray-300 p-2 rounded-lg focus:outline-none focus:border-blue-500" rows="4"></textarea>
        </div>

        <div class="form-group">
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">Submit</button>
        </div>
    </form>
  </div>
</body>
